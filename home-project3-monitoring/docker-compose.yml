version: '2.4'

services:
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: project3_prometheus
    restart: always
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - pro3-prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090-9090"
    networks:
      - pro3-monitor-network
    depends_on:
      - cadvisor
      - node-exporter

  grafana:
    image: grafana/grafana:10.0.3
    container_name: project3_grafana
    restart: always
    volumes:
      - pro3-grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    networks:
      - pro3-monitor-network
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: pro3_node-exporter
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - pro3-monitor-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: pro3_cadvisor
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8081:8080"
    networks:
      - pro3-monitor-network
    depends_on:
      - redis

  redis:
    image: redis:alpine3.18
    container_name: pro3_redis
    restart: always
    volumes:
      - pro3-redis-data:/data
    networks:
      - pro3-monitor-network

networks:
  pro3-monitor-network:
    driver: bridge

volumes:
  pro3-prometheus-data:
  pro3-grafana-data:
  pro3-redis-data:

